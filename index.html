<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-Templates</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!-- 1-project -->
    
    <div class="yellow-grid">
        <div class="header">Header</div>
        <div class="nav">Nav</div>
        <div class="article">Article</div>
        <div class="ads">Ads</div>
        <div class="footer">Footer</div>
    </div>

    <!-- 2-project -->

    <div class="number">
        <div class="one">1</div>
        <div class="two">2</div>
        <div class="three">3</div>
        <div class="four">4</div>
        <div class="five">5</div>
        <div class="six">6</div>
        <div class="seven">7</div>
    </div>

    <!-- 3-project -->

    <div class="blue-grid">
        <div class="header1">Header</div>
        <div class="menu">Menu</div>
        <div class="main">Main</div>
        <div class="right">Right</div>
        <div class="footer1">Footer</div>
    </div>

    <!-- 4-project -->

    <div class="violet-grid">
        <div class="logo"><div>Logo</div>
            <div class="parent-dash">
                <div class="dash"></div>
                <div class="dash"></div>
                <div class="dash"></div>
            </div>
        </div>
        <div class="sidebar">Sidebar</div>
        <div class="main2">Main</div>
        <div class="footer2">Footer</div>
    </div>

    <!-- 5-project -->

    <div class="colorful-grid">
        <div class="header3">Header</div>
        <div class="nav3">Nav</div>
        <div class="upper-left">Upper Content Left</div>
        <div class="upper-center">Upper Content Center</div>
        <div class="upper-right">Upper Content Right</div>
        <div class="middle-content">Middle Content</div>
        <div class="lower-content">Lower Content</div>
        <div class="footer3">Sticky Footer</div>
    </div>
</body>
</html>
